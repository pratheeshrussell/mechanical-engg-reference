<div class="col-12 row">
<div class="col-12 col-md-7" style="height:500px;">
    <mech-ref-graph-plotter [boardParams]="boardParams"
     [axisParams]="axisParams" [graphData]="graphData" 
     (graphUpdated)="handleGraphUpdatedEvent($event)" /> 
</div>
<div class="col-12 col-md-4">
<p><b>Stress on Element</b></p>
<form [formGroup]="mohrForm" >
    <div class="form-group row">
        <label class="col-6" for="x">Normal stress, x:</label>
        <div class="col-4 ">
        <input type="number" formControlName="x" name="x">
        </div>
    </div>
    <div class="form-group row my-2">
        <label class="col-6" for="x">Normal stress, y:</label>
        <div class="col-4 ">
        <input type="number" formControlName="y" name="y">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-6" for="x">Shear stress, xy:</label>
        <div class="col-4 ">
        <input type="number" formControlName="xy" name="xy">
        </div>
    </div>
    <div class="my-2">
        <button type="button" class="btn btn-primary" (click)="drawMohrCircle()" [disabled]="!mohrForm.valid">Calculate</button>
    </div>
</form>
<div id="solution_list">
    <ul>
        <li *ngFor="let step of solutionSteps">
            {{step}}
        </li>
    </ul>
</div>
</div>
</div>
