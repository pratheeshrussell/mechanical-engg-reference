<!-- https://getbootstrap.com/docs/5.0/examples/sidebars/ -->
<div class="col-12 row gx-0">
<div class="container col-12">
    <div class="col-12 row border-bottom py-3 gx-0">
      <div class="d-flex align-items-center col-10">
        <button type="button" (click)="toggleSidebarOnSmallScreen()"
        class="btn btn-outline-secondary me-3 d-block d-md-none ">
          <i class="bi bi-list"></i></button>
        <a routerLink="/som" class="link-dark text-decoration-none">
          <span class="fs-5 fw-semibold">Strength of Materials</span>
        </a>
      </div>
      <div class="col-2 d-flex align-items-center justify-content-end">
        <a routerLink="/" 
        class="btn btn-outline-primary">Home</a>
      </div>
    </div>
    <div class="col-12 full-sidebar row pt-2 gx-0 d-block d-md-none"
      *ngIf="showSidebarOnSmallScreen">
      <mech-ref-som-sidebar />
    </div>
    <div class="col-12 row pt-2 gx-0" >
      <div class="d-none d-md-block col-md-2 border-end">
        <mech-ref-som-sidebar />
      </div>
      <div class="col-md-10 col-sm-12">
        <router-outlet ></router-outlet>
      </div>
    </div>
</div>
</div>
